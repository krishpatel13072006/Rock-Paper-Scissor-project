<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
         <h1>Rock Paper Scissor</h1>

    <div class="choises">

        <div class="choise" id="rock"><img src="rock.png" alt="#"></div>
        <div class="choise" id="paper"><img src="paper.png" alt="#"></div>
        <div class="choise" id="scissor"><img src="scissors.png" alt="#"></div>

    </div>

    <div class="score-baard">

        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>

    </div>

    <div class="msg-container">
         <p id="msg">Play your Game</p>
    </div>

   
    
    
    </main>
   

    <script src="app.js"></script>
</body>

</html>
